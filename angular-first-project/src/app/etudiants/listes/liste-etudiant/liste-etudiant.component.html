<clr-datagrid>
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>NOM</clr-dg-column>
    <clr-dg-column>PRÃ‰NOM</clr-dg-column>
    <clr-dg-column>ACTION</clr-dg-column>

    <ng-container *ngIf="etudiants$ | async as etudiants">
        <clr-dg-row *ngFor="let etudiant of etudiants">
            <clr-dg-cell>{{ etudiant.id }}</clr-dg-cell>
            <clr-dg-cell>{{ etudiant.nomEtudiant }}</clr-dg-cell>
            <clr-dg-cell>{{ etudiant.prenomEtudiant }}</clr-dg-cell>
            <clr-dg-cell>
                <cds-icon
                    shape="trash"
                    solid
                ></cds-icon>
            </clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>{{ etudiants.length }} etudiants</clr-dg-footer>
    </ng-container>
</clr-datagrid>
